# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # 

      # commit 
      - name: switch branch to gh-pages
        run: git switch -C gh-pages

      # setup node.js
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.5.0

      # setup yarn
      - name: Setup Yarn
        run: npm install -g yarn

      # install & build
      - name: Install node_modules
        run: yarn && yarn build

      # Construct gh-pages Deployment
      - name: Construct gh-pages Deployment
        run: |
          ls -1 | grep -v public | xargs -I {} rm -rf {}
          mv public/* ./
          rmdir public

      # commit 
      - name: commit
        run: |
          git config user.name "GitHub Actions"
          git add .
          git commit -m "update gh-pages"

      # push
      - name: GitHub Push
        # You may pin to the exact commit or the version.
        # uses: ad-m/github-push-action@40bf560936a8022e68a3c00e7d2abefaf01305a6
        uses: ad-m/github-push-action@v0.6.0
        with:
          # Token for the repo. Can be passed in using $\{{ secrets.GITHUB_TOKEN }}
          github_token: $\{{ secrets.GITHUB_TOKEN }}
          # Repository name to push. Default or empty value represents current github repository (${GITHUB_REPOSITORY})
          # repository: # optional, default is 
          # Destination branch to push changes
          branch: gh-pages # optional, default is master
          # Determines if force push is used
          force: true # optional
          # Determines if --tags is used
          # tags: # optional
          # Directory to change to before pushing.
          directory: # optional, default is .
